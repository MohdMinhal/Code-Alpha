<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multi-Page Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Survey Form</header>
      <div class="progress-bar">
        <div class="step">
          <p>Name</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contact</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Form</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">Basic Information</div>
            <div class="field">
              <div class="label">First Name</div>
              <input type="text" name="fname" class="user-inputs" placeholder="Name" required>
            </div>
            <div class="field">
              <div class="label">Last Name</div>
              <input type="text" name="lname" class="user-inputs" placeholder="Surname" required>
            </div>
            <div class="field">
              <div class="label">Gender</div>
              <select name="Gender" class="user-inputs">
                <option>Male</option>
                <option>Female</option>
                <option>Prefer Not to Say</option>
              </select>
            </div>
            <div class="field">
              <button class="firstNext next">Next</button>
            </div>
          </div>
          <div class="page">
            <div class="title">Contact Information</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="text" name="email" class="user-email" placeholder="Email" required>
            </div>
            <div class="field">
              <div class="label">Phone Number</div>
              <input type="Number" name="phone" class="user-inputs" placeholder="Phone" required>
            </div>
            <div class="field">
              <div class="label">Address</div>
              <input type="text" name="text" class="user-inputs" placeholder="Address" required>
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>
          <div class="page">
            <div class="title">Date of Birth</div>
            <div class="field">
              <div class="label">Date</div>
              <input type="date" name="date" class="user-inputs" required>
            </div>
            <div class="field">
              <div class="label">Institution</div>
              <input type="text" name="text" class="user-inputs" placeholder="Institution" required>
            </div>
            <div class="field">
              <div class="label">Occupation</div>
              <select name="Occupation">
                <option>Student</option>
                <option>Working Professional</option>
                <option>Research</option>
                <option>Other</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
          </div>
          <div class="page">
            <div class="title">Login Details</div>
            <div class="field">
              <div class="label">Username</div>
              <input type="text" name="text" class="user-inputs" placeholder="Username" required>
            </div>
            <div class="field">
              <div class="label">Your Sendgrid Api key</div>
              <input type="text" name="text" class="user-key" placeholder="Your Sendgrid Api key" required>
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input type="password" name="password" class="user-inputs" placeholder="Password" required>
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <button class="submit" onclick="sendEmail()">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
